<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Авторизация</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20220909114043">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="#" class="header__logo"><img src="img/header/logo.svg" alt="logo" class="header__icon"></a>
				<div class="header__body">
					<a href="#" class="header__button button">TELEGRAM</a>
					<a href="#" class="header__btn btn">Личный кабинет</a>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="login">
				<div class="login__container">
					<div class="login__item">
						<h1 class="login__title title">Авторизация</h1>
						<form class="login__form form-login" action="#">
							<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Введите логин"
								class="form-login__input">
							<input autocomplete="off" type="password" name="form[]" data-error="Ошибка"
								placeholder="Введите ключ авторизации (доступен после покупки)" class="form-login__input">
							<button class="form-login__button button">Войти</button>
							<p class="form-login__text">Если после оплаты у Вас возникли вопросы, то обращайтесь в <a href="#"
									class="form-login__link">TELEGRAM</a></p>
						</form>
					</div>
					<p class="login__text">У тебя все еще нет лицензии? <a href="#" class="login__link">Приобрести</a></p>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<a href="#" class="footer__button button">TELEGRAM</a>
				<div class="footer__body">
					<div class="footer__picture"><img src="img/footer/mastercard.svg" alt="mastercard" class="footer__icon">
					</div>
					<div class="footer__picture"><img src="img/footer/visa.svg" alt="visa" class="footer__icon"></div>
					<div class="footer__picture"><img src="img/footer/dss.svg" alt="dss" class="footer__icon"></div>
				</div>
				<p class="footer__text">© RedRock 2022. All rights reserved. Diagorou 4, Kermia Building, 6th floor,
					Nicosia,
					Cyprus. Reg.</p>
			</div>
		</footer>
	</div>

	<script src="js/app.min.js?_v=20220909114043"></script>
</body>

</html>
